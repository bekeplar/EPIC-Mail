<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/main.css" />
    <script src="../JS/epic.js"></script>
    </head>
  <body>
    <div class="innerAdd">

      <h2>EpicMail</h2>
      <h3>Epic mail is an application that enable people communicate over the internet allover the world</h3>
      <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
      Don't have Account?<a href="signup.html">Signup</a>
    </div>
      <div id="id01" class="modal">
          <form class="modal-content animate" action="user_dashboard.html">

              <div class="container">
                <label for="email"><b>Email &</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                  
                <button type="submit">Login</button>
                <label>
                 Remember me
                </label>
                  <input type="checkbox" checked="checked" name="remember">
                
              </div>

              <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="reset.html">password?</a></span>
                
              </div>
          </form>
    </div>
  </body>
</html>
