<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User dashboard!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/main.css" />
</head>
<body>
    <div id="epic">
            <header>
                <h1>EpicMail</h1>
            </header>
            <heder id="topy">
                    <div class="la-top">
                        <a href="index.html">home</a>
                        <a href="Admin.html">Admin</a>
                    </div>    
                </heder><br><br>
            <div id="Compose" class="epicmail">
                <form id="la-la-create">
                    <h4>Create new message</h4>
                    <div id="sender"><input type="email" required placeholder="From" ></div>
                    <div id="reciever"><input type="email"placeholder="To individual" ></div>
                    <div id="subject"><input type="text"required placeholder="Subject"><br><br>
                    <div class="button-push">
                        <button type="submit" class="newbie">Send</button>
                        <button type="submit" class="newbie">Save as Draft</button>
                    </div>
                </form>
            </div>
            <div id="Inbox" class="epicmail">
                    <h4>Inbox</h4>
                <hr>
                <div><a href="#">Andela21 Expression</a></div>
                <hr>
                <div><a href="#">Digest Africa</a></div>
            </div>
            <div id="Sent" class="epicmail">
                    <h4>Sent</h4>
                <hr>
                <div><a href="#">My Andela Application</a></div>
                <hr>
                <div><a href="#">Mtn weekly data</a></div>
            </div>
            <div id="Drafts" class="epicmail">
                    <h4>Drafts</h4>
                <hr>
                <div><a href="#">Kindly resend me</a> .....................</div>
                <div class="button-push">
                    <button type="submit" class="newbie">Send</button>
                    <button type="submit" class="newbie">Delete</button>
                </div>
            </div>
    </div>
</html>
